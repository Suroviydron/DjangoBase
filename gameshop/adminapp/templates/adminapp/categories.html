{% extends 'adminapp/base.html' %}
{% load staticfiles %}

{% block content %}
  <button class="add_smth_new">
    <a href="{% url 'admin:category_create' %}">Добавить новую категорию</a>
  </button><br>

  <div class="categories_list">
    <br>
    
    {% for category in categories %}
      <div class="category_record {% if not category.is_active %}not_active{% endif %}">
        <div class="category_name">
          {{ category.name|title }}
        </div>
        <div class="category_actions">
          <button>
            <a href="{% url 'admin:products' category.pk %}">товары категории</a>
          </button>
          <button>
            <a href="{% url 'admin:category_update' category.pk %}">редактировать</a>
          </button>
          <button>
            <a href="{% url 'admin:category_delete' category.pk %}">удалить</a>
          </button>
        </div>
      </div><br>
    {% endfor%}
  </div>
{% endblock %}
